databaseChangeLog:
  - changeSet:
      id: 001-create-analysis-run
      author: boris.osechinskiy
      changes:
        - createTable:
            tableName: analysis_run
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
              - column:
                  name: started_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: finished_at
                  type: TIMESTAMP
              - column:
                  name: since_date
                  type: DATE
                  constraints:
                    nullable: false
              - column:
                  name: until_date
                  type: DATE
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: error_message
                  type: TEXT

  - changeSet:
      id: 002-create-author-stats
      author: vlad
      changes:
        - createTable:
            tableName: author_stats
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
              - column:
                  name: analysis_id
                  type: UUID
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: merge_commits
                  type: BIGINT
                  constraints:
                    nullable: true
              - column:
                  name: commits
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: added_lines
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: deleted_lines
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: test_added_lines
                  type: BIGINT
                  constraints:
                    nullable: true

        - createIndex:
            indexName: idx_author_analysis
            tableName: author_stats
            columns:
              - column:
                  name: analysis_id

        - createIndex:
            indexName: idx_author_email
            tableName: author_stats
            columns:
              - column:
                  name: email

  - changeSet:
      id: 003-create-repo-stats
      author: vlad
      changes:
        - createTable:
            tableName: repo_stats
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
              - column:
                  name: analysis_id
                  type: UUID
                  constraints:
                    nullable: false
              - column:
                  name: repository_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: merge_commits
                  type: BIGINT
                  constraints:
                    nullable: true
              - column:
                  name: commits
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: added_lines
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: deleted_lines
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: test_added_lines
                  type: BIGINT
                  constraints:
                    nullable: true

        - createIndex:
            indexName: idx_repo_analysis
            tableName: repo_stats
            columns:
              - column:
                  name: analysis_id

        - createIndex:
            indexName: idx_repo_name
            tableName: repo_stats
            columns:
              - column:
                  name: repository_name